<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Summition</title>
</head>

<body>
    <h1>Enter your detials</h1>
    <form action="mailto:ayushchawd1999@gmail.com" method="post" enctype="text/plain">
        <table cellspacing="10">
            <tr>
                <td><label for="">Name</label></td>
                <td><input type="text" name="Name" placeholder="Enter Name"></td>
            </tr>
            <tr>
                <td><label for="">Phone No.</label></td>
                <td><input type="text" maxlength="10" name="Phone no." placeholder="Number"></td>
            </tr>
            <tr>
                <td><label for="">E-mail</label></td>
                <td><input type="email" placeholder="Enter e-mail" name="Email"></td>
            </tr>
            <tr>
                <td><label for="">Gender</label></td>
                <td>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="">Date of Birth</label></td>
                <td><input type="date" name="DOB" id=""></td>
            </tr>
            <tr>
                <td>Pasport Photo</td>
                <td><input type="file" name="photo"></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
                <td><input type="reset" value="Cancel"></td>
            </tr>
        </table>
    </form>

</body>

</html>
